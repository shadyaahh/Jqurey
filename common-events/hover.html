<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Hover Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
</head>
<body>

  <div id="box1">Hover Me</div>

  <script>
    // jQuery hover method
    $('#box1').hover(
      function() {
        $(this)
          .text('Mouse In')
          .animate({ width: '180px', height: '180px' }, 200);
      },
      function() {
        $(this)
          .text('Hover Me')
          .animate({ width: '150px', height: '150px' }, 200);
      }
    );
  </script>

</body>
</html>
