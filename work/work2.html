<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Toggle Switch Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">



  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchCheckDefault">
    <label class="form-check-label" for="switchCheckDefault">Dark mode</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchCheckChecked" checked>
    <label class="form-check-label" for="switchCheckChecked">sound effect</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchCheckDisabled">
    <label class="form-check-label" for="switchCheckDisabled">notification</label>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
